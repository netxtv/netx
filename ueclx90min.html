   <style>
        /* CSS tetap sama seperti sebelumnya */
        .match {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            position: relative;
        }
        .team {
            display: inline-block;
            text-align: center;
            margin: 0 20px;
        }


        .match-time {
            text-align: center;
            font-size: 10px;
            color: #555;
            margin-top: 0px;
        }
        .league-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .live-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            text-align: center;
        }
        .stream-buttons {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        /* Styling untuk modal popup */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            background: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 250px;
            margin: 50px auto;
            max-height: 60vh;
            overflow-y: auto;
        }
        .channel-list {
            margin-top: 15px;
        }
        .channel-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .server-link {
            display: block;
            margin-top: 5px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 3px;
            text-decoration: none;
            color: #007bff;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>

</head>
